# @package _global_
defaults:
  - /pose_module: vemg_with_initial_state
  - /network: tds
  - _self_

# Algorithm settings
provide_initial_pos: False
pose_module:
  state_condition: True

# Hyperparameters
optimizer:
  lr: .0005
datamodule:
  # Adding 1790 samples, which is the left_context of the tds network
  window_length: 11_790
  val_test_window_length: 11_790
trainer:
  gradient_clip_val: 0
