# @package _global_
defaults:
  - /module: emgformer
  - _self_

# Algorithm settings
provide_initial_pos: False
module:
  decoder:
    causal: true
    preset: small

# Hyperparameters
optimizer:
  lr: .001
datamodule:
  # Adding 1790 samples, which is the left_context of the tds network
  window_length: 11_790
  val_test_window_length: 11_790
  stride: 5_000

trainer:
  gradient_clip_val: 1
  devices: [0,1,2]

batch_size: 640