# @package _global_
defaults:
  - /module: pose
  - /network: neuropose
  - _self_

# Algorithm settings
provide_initial_pos: False
module:
  predict_vel: False

# Hyperparameters
optimizer:
  lr: .001
datamodule:
  # NeuroPose has no left_context
  window_length: 4000
  val_test_window_length: 10000
trainer:
  gradient_clip_val: 0
