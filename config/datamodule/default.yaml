# @package _global_
datamodule:
  _target_: emg2pose.lightning.WindowedEmgDataModule
  window_length: 2_000  # 1 second windows for 2kHz EMG
  val_test_window_length: 10_000  # 20 sec windows for 2kHz EMG
  stride: null
  val_test_stride: null
  padding: [0, 0]
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 2
  skip_ik_failures: False
  # 掩码策略：默认只读取预计算掩码，不再重算；插值样本默认视为有效
  allow_mask_recompute: False
  treat_interpolated_as_valid: False
  # datasets: ['']
